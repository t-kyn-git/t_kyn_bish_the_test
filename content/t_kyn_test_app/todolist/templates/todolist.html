<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="New task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {% if task.completed %}✅{% else %}❌{% endif %}</li>
        {% endfor %}
    </ul>

    <a href="/">Home</a>
</body>
</html>
