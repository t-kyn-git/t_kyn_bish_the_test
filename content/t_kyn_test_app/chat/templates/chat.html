<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    <h1>Chat Room</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="text" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <ul>
        {% for message in messages %}
            <li>{{ message.user.username }}: {{ message.text }} ({{ message.created_at }})</li>
        {% endfor %}
    </ul>

    <a href="/">Home</a>
</body>
</html>
