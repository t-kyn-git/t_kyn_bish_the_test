<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <h1>Chat Room</h1>

    <div class="chat-container">
        <div class="chat-box">
            {% for message in messages %}
                <div class="message {% if message.is_self %}self{% else %}other{% endif %}">
                    <p class="message-text"><strong>{{ message.user.username }}</strong>:{{ message.text }}</p>
                    <span class="timestamp">{{ message.created_at }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="text" class="message-input" placeholder="Type a message..." required>
        <button type="submit" class="send-btn">Send</button>
    </form>
