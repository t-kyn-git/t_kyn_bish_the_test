<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字フェードイン/アウト</title>
    <style>
        .fade {
            opacity: 0;
            display: inline-block;
            transition: opacity 0.5s ease-in-out;
        }
        .fade.show {
            opacity: 1;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #result {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="textContainer"></div>
    <div id="result">これはもう</div>

    <script>
        const text = "うんこ";
        const textContainer = document.getElementById('textContainer');
        const result = document.getElementById('result');
        
        let currentIndex = 0;

        function showNextCharacter() {
            if (currentIndex < text.length) {
                const span = document.createElement('span');
                span.className = 'fade';
                span.textContent = text[currentIndex];
                textContainer.appendChild(span);
                
                // Show the character with fade-in
                setTimeout(() => {
                    span.classList.add('show');
                }, 50);

                // Fade out after 1 second
                setTimeout(() => {
                    span.classList.add('fade-out');
                }, 1000);

                currentIndex++;

                // Call the next character after 0.5s
                setTimeout(showNextCharacter, 500);
            } else {
                // Once all characters are displayed, show the "result"
                setTimeout(() => {
                    result.style.opacity = 1;
                }, 2000); // Wait for 2 seconds before showing the result
            }
        }

        // Start the animation
        showNextCharacter();
    </script>
</body>
</html>
